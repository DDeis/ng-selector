<div class="container">

  <div class="starter-template">
    <h2>Simple example</h2>
    <ng-selector
      [(ngModel)]="selected"
      [options]="values">
    </ng-selector>

    <h2>With plugins</h2>
    <ng-selector
      [(ngModel)]="multipleSelection"
      [options]="values"
      [plugins]="['remove_button']"
      multiple="true">
    </ng-selector>
  </div>

</div>
